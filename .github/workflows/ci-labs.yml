name: CI (labs)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read

jobs:
  labs:
    name: ci / labs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust (rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install deps (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang \
            build-essential \
            pkg-config \
            libssl-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libsqlite3-dev
      - name: Labs suites (reference solutions)
        shell: bash
        run: ./labs/scripts/ci/check_suites_h1h2.sh
      - name: Labs perf baseline
        shell: bash
        run: ./labs/scripts/ci/check_perf_baseline.sh
