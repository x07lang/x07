name: CI (Linux containers)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read

jobs:
  debian-bookworm:
    name: debian:bookworm
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    container:
      image: debian:bookworm
    env:
      X07_PYTHON: python3
    steps:
      - name: Install base deps
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            bash \
            build-essential \
            ca-certificates \
            clang \
            curl \
            git \
            openssl \
            libcurl4-openssl-dev \
            libsqlite3-dev \
            libssl-dev \
            liblzma-dev \
            pkg-config \
            python3 \
            python3-pip \
            python3-venv \
            xz-utils \
            zlib1g-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Python deps
        shell: bash
        run: ./scripts/ci/install_python_deps.sh

      - name: CI gate
        shell: bash
        run: ./scripts/ci/check_all.sh

      - name: Installer smoke (local channels)
        shell: bash
        run: ./scripts/ci/check_installer_smoke.sh
