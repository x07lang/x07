name: CI (Unix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: read

jobs:
  unix:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 75
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-14
    env:
      X07_PYTHON: python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install deps (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang \
            build-essential \
            openssl \
            pkg-config \
            libssl-dev \
            libcurl4-openssl-dev \
            liblzma-dev \
            zlib1g-dev \
            libsqlite3-dev

      - name: Install deps (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install openssl@3 pkg-config

      - name: CI gate
        shell: bash
        run: ./scripts/ci/check_all.sh

      - name: Installer smoke (local channels)
        shell: bash
        run: ./scripts/ci/check_installer_smoke.sh
